  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <a class="twitter-timeline"  href="https://twitter.com/newhavenrb"  data-widget-id="324657469244719105">Tweets by @newhavenrb</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div><!--/span-->
        <div class="span9">
          <img src="img/image.png" alt="NewHaven.rb"/>
          <div class="row-fluid">
            <div class="span4">
              <h2>Beginners night: Thursday, May 2, 2013 6:00 PM</h2>
              <p>New to Ruby? Stuck on a Ruby Koan, or an exercise from Learn Ruby The Hard Way? Bring your laptop, and we'll help you through it.  We'll meet at Continuity Control's offices.</p>
              <p><a class="btn" href="http://www.meetup.com/newhavenrb/events/109317332/">View details &raquo;</a></p>
            </div><!--/span-->
            <div class="span8">
              <div id="map-canvas" style="height: 300px;"></div>
              <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
              <script>
                function initialize() {
                  var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
                  var mapOptions = {
                    zoom: 4,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                  }
                  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                  var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: 'Hello World!'
                  });
                }

                google.maps.event.addDomListener(window, 'load', initialize);
              </script>
            </div>
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->
